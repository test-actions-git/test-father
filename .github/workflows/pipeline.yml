name: "pipeline"

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - name: 'clone-repo'
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ssh-key: ${{ secrets.TEST }}
          submodules: 'true'
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: 'install dependences'
        run: ls -l && npm install
      - name: 'build'
        run: npm run build  